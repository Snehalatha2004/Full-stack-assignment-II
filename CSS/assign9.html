<body>
    1. <div style="padding: 50px; margin:50px ; border: 5px solid; ">
        All sides gets Center
    </div>
    2. <div style="padding:50px 50px 50px 0px;  margin: 50px; border: 5px solid;">

    </div>
    3. <div style="padding: 50px 50px 0px 50px; margin:50px ; border: 5px solid;">
        <center>The content moves towards bottom</center>
    </div>
    4. <div style="padding: 50px 0px 50px 50px; margin:50px ; border: 5px solid;">
        <center>The content moves towards right</center>
    </div>
    5.  <div style="padding: 0px 50px 50px 50px; margin:50px ; border: 5px solid;">
        <center>The content moves towards top</center>
    </div>
</body>
