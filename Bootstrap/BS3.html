<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Text and Background Colors</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    .green-bg {
      background-color: #28a745; /* Bootstrap green color */
    }
    
    .blue-text {
      color: #007bff; /* Bootstrap blue color */
    }
    
    .yellow-bg {
      background-color: #ffc107; /* Bootstrap yellow color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Bootstrap Text and Background Colors</h1>
    
    <div class="row mt-4">
      <div class="col-md-6 green-bg">
        <p class="text-white">This paragraph has white text on a green background.</p>
      </div>
      <div class="col-md-6 blue-text">
        <p>This paragraph has blue text.</p>
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col-md-6">
        <p class="yellow-bg">This paragraph has a yellow background.</p>
      </div>
      <div class="col-md-6">
        <p>This paragraph has default text color and background.</p>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
