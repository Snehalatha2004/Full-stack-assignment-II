<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    .custom-btn {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bootstrap Buttons</h1>
    
    <!-- Primary Button -->
    <button type="button" class="btn btn-primary custom-btn">Primary Button</button>
    
    <!-- Secondary Button -->
    <button type="button" class="btn btn-secondary custom-btn">Secondary Button</button>
    
    <!-- Success Button -->
    <button type="button" class="btn btn-success custom-btn">Success Button</button>
    
    <!-- Danger Button -->
    <button type="button" class="btn btn-danger custom-btn">Danger Button</button>
    
    <!-- Warning Button -->
    <button type="button" class="btn btn-warning custom-btn">Warning Button</button>
    
    <!-- Info Button -->
    <button type="button" class="btn btn-info custom-btn">Info Button</button>
    
    <!-- Light Button -->
    <button type="button" class="btn btn-light custom-btn">Light Button</button>
    
    <!-- Dark Button -->
    <button type="button" class="btn btn-dark custom-btn">Dark Button</button>
    
    <!-- Link Button -->
    <button type="button" class="btn btn-link custom-btn">Link Button</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
